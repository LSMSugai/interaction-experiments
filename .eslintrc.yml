env:
  browser: true
  es6: true
extends: 'eslint:recommended'
globals:
  Atomics: readonly
  SharedArrayBuffer: readonly
  jsPsych: readonly
  console: readonly
  annotorius: readonly
  mediaElement: readonly
parserOptions:
  ecmaVersion: 2018
rules:
  max-len:
    - warn
    - code: 120
      ignoreComments: true
      ignoreUrls: true
      ignoreStrings: true
  indent:
    - error
    - 4
  linebreak-style:
    - error
    - windows
  quotes:
    - error
    - double
  semi:
    - error
    - always
  space-before-blocks:
    - error
    - always
  space-before-function-paren:
    - error
    - never
  no-console: 0
