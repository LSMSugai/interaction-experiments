<div class="row justify-content-center py-2">
    <div class="col-md-auto">
        <div class="card">
            <div class="card-body">
                <form name="contact" method="POST" data-netlify-recaptcha="true" netlify-honeypot="bot-field"
                    data-netlify="true">
                    <div class="form-group">
                        <label for="email">Email address</label>
                        <input type="email" class="form-control" id="email" aria-describedby="emailHelp"
                            placeholder="Enter email">
                        <small id="emailHelp" class="form-text text-muted">
                            Optional, but it'd be great to contact you so we can properly address your concerns.
                        </small>
                    </div>
                    <p hidden>
                        <label>Donâ€™t fill this out if you're human: <input name="bot-field" /></label>
                    </p>
                    <div class="form-group">
                        <label for="message">Your message for us:</label>
                        <textarea class="form-control" id="message" rows="3"></textarea>
                    </div>
                    <div class="form-group">
                        <div data-netlify-recaptcha="true"></div>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>
